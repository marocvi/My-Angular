build website:
  stage: build
  image: node
  script:
    - npm install
    - npm install -g @angular/cli
    - ng build
  artifacts:
    paths:
      - ./dist
test artifact:
  image: alpine
  stage: test
  script:
    - grep -q 'MyApp' ./dist/MyApp/index.html
test website:
  image: node
  stage: test
  script:
    - npm install
    - npm install -g @angular/cli
    - ng serve &
    - sleep 3
    - curl "http://localhost:4200" | grep -q "MyApp"
